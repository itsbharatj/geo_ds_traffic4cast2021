data:
  channels: 8
  cities:
  - BARCELONA
  - MELBOURNE
  - ANTWERP
  height: 495
  input_timesteps: 12
  limit_per_split: 50
  output_timesteps: 6
  root_dir: ./data/raw
  width: 436
experiment:
  adaptation_samples: 10
  num_cities: 1
  num_years: 1
  random_seed: 42
  test_cities: null
  test_city: BARCELONA
  test_target_year: '2020'
  test_train_year: '2019'
  test_years: null
  train_cities:
  - ANTWERP
  train_years:
  - '2019'
  type: enhanced_spatiotemporal_transfer
  val_fraction: 0.1
logging:
  experiment_name: debug_enhanced_spatiotemporal
  log_interval: 5
  save_checkpoints: true
  save_dir: ./experiments
  use_tensorboard: true
model:
  features:
  - 32
  - 64
  - 128
  in_channels: 96
  name: multitask_unet
  out_channels: 48
  use_attention: true
  use_meta_learning: true
training:
  batch_size: 2
  city_weight: 0.1
  device: mps
  enhanced_traffic_weight: 0.5
  epochs: 3
  learning_rate: 0.0001
  num_workers: 0
  pin_memory: true
  traffic_weight: 1.0
  weight_decay: 1.0e-05
  year_weight: 0.1
